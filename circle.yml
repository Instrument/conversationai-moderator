machine:
  environment:
    GCLOUD_PROJECT: "osmod-1350"
    NPM_USER: "tdreyno-moderator"
    NPM_PASS: "moderator"
    NPM_EMAIL: "thomas.reynolds+moderator@instrument.com"
    NODE_ENV: circle_ci
  node:
    version: 6.11.0
  services:
    - redis
  post:
    - npm install -g npm@4.x.x
    - npm install -g typescript

dependencies:
  pre:
    - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
  override:
    - ./bin/install-circleci
  cache_directories:
    - node_modules
    - packages/backend-api/node_modules
    - packages/backend-core/node_modules
    - packages/backend-queue/node_modules
    - packages/cli/node_modules
    - packages/config/node_modules
    - packages/frontend-web/node_modules
    - packages/jsonapi/node_modules

database:
  override:
    # Just to make sure migrations run
    - ./bin/osmod migrate

    # Drop the migrated DB, tests will generate their own.
    - mysqladmin -uroot drop circle_test -f

    # Create a new empty DB.
    - mysqladmin -uroot create circle_test

test:
  override:
    - ./bin/lint
    - ./bin/check-nsp
    - ./bin/test-no-compile

deployment:
  gae_dev:
    branch: /^dev$/
    commands:
      - echo $CLIENT_SECRET | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update app
      - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
      - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
      - ./bin/deploy-no-install
